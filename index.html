<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ef00f7555b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="inputArea">
        <input
          type="text"
          placeholder="해야할 일을 입력해주세요"
          class="inputBox"
          id="user-input"
        />
        <button type="button" class="btn btn-dark" id="add-button">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="task-list">
        <div class="task-tabs">
          <div id="tab-underline"></div>
          <div id="all">ALL</div>
          <div id="remain">REMAIN</div>
          <div id="done">DONE</div>
        </div>
        <div>
          <div id="task-board"></div>
        </div>
        <div>
          <div class="count-board">
            <div id="done-Area">DONE : 0</div>
            <span>|</span>
            <div id="remain-Area">REMAIN : 0</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
